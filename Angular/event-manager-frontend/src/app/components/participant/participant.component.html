
<h3>Evento {{ eventName }}</h3>
<h6>Lista de Participantes</h6>
<div class="inner-container">
    <div class="content">
      <div class="item" *ngFor="let item of participants; let i = index" [class.selected]="selectedIndex === i" (click)="selectItem(i)">
        <div class="item-details">
          <p><strong>Nome</strong> {{ item.name }}</p>
          <p><strong>Email</strong> {{ item.email }}</p>
          <p *ngIf="item.confirmed_presence; else notConfirmed"><strong>Presença Confirmada </strong> <span class="badge-success"> Sim</span></p>
          <ng-template #notConfirmed>
            <p><strong>Presença Confirmada </strong> <span class="badge-fail"> Não</span></p>
          </ng-template>
        </div>
      </div>
    </div>
  
    <div class="footer">
      <button class="ok-button">OK</button>
      <button class="cancel-button">Cancel</button>
    </div>
</div>
